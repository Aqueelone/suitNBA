<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-team-in-game-suit-nba-heading" data-cy="TeamInGameCreateUpdateHeading">Create or edit a Team In Game</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_team">Team</label>
          <select
            class="form-control"
            id="field_team"
            data-cy="team"
            name="team"
            formControlName="team"
            [compareWith]="compareTeamInSeasonSuitNba"
          >
            <option [ngValue]="null"></option>
            @for (teamInSeasonOption of teamInSeasonsSharedCollection; track $index) {
              <option [ngValue]="teamInSeasonOption">{{ teamInSeasonOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_game">Game</label>
          <select class="form-control" id="field_game" data-cy="game" name="game" formControlName="game" [compareWith]="compareGameSuitNba">
            <option [ngValue]="null"></option>
            @for (gameOption of gamesSharedCollection; track $index) {
              <option [ngValue]="gameOption">{{ gameOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
